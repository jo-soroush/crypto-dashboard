<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      display: flex;
      flex-wrap: wrap;
    }
    .chart-box {
      width: 50%;
      height: 400px;
      border: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- BNB/USDT -->
  <div class="chart-box">
    <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BNBUSDT&interval=15&theme=dark"
            allowtransparency="true" scrolling="no"></iframe>
  </div>

  <!-- BTC/USDT -->
  <div class="chart-box">
    <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=15&theme=dark"
            allowtransparency="true" scrolling="no"></iframe>
  </div>

  <!-- BTC Dominance -->
  <div class="chart-box">
    <iframe src="https://www.tradingview.com/widgetembed/?symbol=CRYPTOCAP:BTC.D&interval=15&theme=dark"
            allowtransparency="true" scrolling="no"></iframe>
  </div>

  <!-- USDT Dominance -->
  <div class="chart-box">
    <iframe src="https://www.tradingview.com/widgetembed/?symbol=CRYPTOCAP:USDT.D&interval=15&theme=dark"
            allowtransparency="true" scrolling="no"></iframe>
  </div>

  <!-- BTC1! (Futures) -->
  <div class="chart-box">
    <iframe src="https://www.tradingview.com/widgetembed/?symbol=CRYPTOCAP:TOTAL&interval=15&theme=dark"
            allowtransparency="true" scrolling="no"></iframe>
  </div>

  <!-- TOTAL2 (Altcoins Market Cap) -->
  <div class="chart-box">
    <iframe src="https://www.tradingview.com/widgetembed/?symbol=CRYPTOCAP:TOTAL2&interval=15&theme=dark"
            allowtransparency="true" scrolling="no"></iframe>
  </div>
</body>
</html>
